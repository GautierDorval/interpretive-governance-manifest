name: JSON Schema Validate

on:
  pull_request:

permissions:
  contents: read

jobs:
  json-schema-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install validator dependency
        run: python -m pip install jsonschema==4.23.0

      - name: Validate JSON files against JSON Schemas
        run: python scripts/validate_json_schema.py
